<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Air Quality Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #74b9ff;
        }

        button {
            padding: 15px 30px;
            background: #74b9ff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0984e3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .weather-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .city-name {
            font-size: 2rem;
            color: #2d3436;
            margin: 0;
        }

        .coordinates {
            color: #636e72;
            font-size: 1rem;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .weather-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3436;
            margin: 10px 0;
        }

        .weather-label {
            color: #636e72;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .aqi-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        .aqi-good { background: #00b894; }
        .aqi-fair { background: #fdcb6e; }
        .aqi-moderate { background: #e17055; }
        .aqi-poor { background: #e84393; }
        .aqi-very-poor { background: #6c5ce7; }

        .pollutants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .pollutant-item {
            background: #dfe6e9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .pollutant-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3436;
        }

        .pollutant-label {
            font-size: 0.8rem;
            color: #636e72;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .search-input {
                flex-direction: column;
            }
            
            .weather-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather & Air Quality</h1>
            <p>Get real-time weather and pollution data for any city worldwide</p>
        </div>

        <div class="search-box">
            <div class="search-input">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York, Tokyo)" />
                <button onclick="getWeather()" id="searchBtn">Get Weather</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="5rem" viewBox="0 0 200 200"><radialGradient id="a12" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)"><stop offset="0" stop-color="#FFFFFF"></stop><stop offset=".3" stop-color="#FFFFFF" stop-opacity=".9"></stop><stop offset=".6" stop-color="#FFFFFF" stop-opacity=".6"></stop><stop offset=".8" stop-color="#FFFFFF" stop-opacity=".3"></stop><stop offset="1" stop-color="#FFFFFF" stop-opacity="0"></stop></radialGradient><circle transform-origin="center" fill="none" stroke="url(#a12)" stroke-width="15" stroke-linecap="round" stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70"><animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="1.9" values="360;0" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform></circle><circle transform-origin="center" fill="none" opacity=".2" stroke="#FFFFFF" stroke-width="15" stroke-linecap="round" cx="100" cy="100" r="70"></circle></svg>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="weatherResult" style="display: none;">
            <!-- Weather data will be inserted here -->
        </div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('weatherResult');

            // Reset UI
            error.style.display = 'none';
            result.style.display = 'none';
            loading.style.display = 'block';
            searchBtn.disabled = true;

            try {
                // Call your .NET API
                const response = await fetch(`/weather/${encodeURIComponent(city)}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error(`City "${city}" not found. Please check the spelling.`);
                    } else {
                        throw new Error('Failed to fetch weather data');
                    }
                }

                const data = await response.json();
                displayWeatherData(data);
                
            } catch (err) {
                showError(err.message);
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function displayWeatherData(data) {
            const resultDiv = document.getElementById('weatherResult');
            
            const aqiClass = `aqi-${data.airQualityDescription.toLowerCase().replace(' ', '-')}`;
            
            resultDiv.innerHTML = `
                <div class="weather-card">
                    <div class="weather-header">
                        <div>
                            <h2 class="city-name">${data.city}</h2>
                            <div class="coordinates">
                                üìç Lat: ${data.latitude}, Lon: ${data.longitude}
                            </div>
                        </div>
                        <div>
                            <span class="aqi-badge ${aqiClass}">
                                AQI: ${data.airQualityDescription}
                            </span>
                        </div>
                    </div>
                    <div class="weather-grid">
                        <div class="weather-item">
                            <div class="weather-label">Temperature</div>
                            <div class="weather-value">${data.temperatureC}¬∞C</div>
                            <div class="weather-label">Feels like</div>
                        </div>
                        
                        <div class="weather-item">
                            <div class="weather-label">Humidity</div>
                            <div class="weather-value">${data.humidity}%</div>
                            <div class="weather-label">Relative humidity</div>
                        </div>
                        
                        <div class="weather-item">
                            <div class="weather-label">Wind Speed</div>
                            <div class="weather-value">${data.windSpeed} m/s</div>
                            <div class="weather-label">Meters per second</div>
                        </div>
                        
                        <div class="weather-item">
                            <div class="weather-label">Air Quality</div>
                            <div class="weather-value">${data.airQualityIndex}</div>
                            <div class="weather-label">Index (1-5 scale)</div>
                        </div>
                    </div>

                    <div class="weather-item">
                        <div class="weather-label">Weather Condition</div>
                        <div class="weather-value" style="text-transform: capitalize;">${data.weatherDescription}</div>
                    </div>

                    <h3 style="margin: 30px 0 15px 0; color: #2d3436;">Major Pollutants (Œºg/m¬≥)</h3>
                    <div class="pollutants-grid">
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.co}</div>
                            <div class="pollutant-label">CO</div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.no}</div>
                            <div class="pollutant-label">NO</div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.no2}</div>
                            <div class="pollutant-label">NO‚ÇÇ</div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.o3}</div>
                            <div class="pollutant-label">O‚ÇÉ</div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.so2}</div>
                            <div class="pollutant-label">SO‚ÇÇ</div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.pm25}</div>
                            <div class="pollutant-label">PM2.5</div>
                        </div>                        
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.pm10}</div>
                            <div class="pollutant-label">PM10</div>
                        </div>
                        <div class="pollutant-item">
                            <div class="pollutant-value">${data.pollutants.nh3}</div>
                            <div class="pollutant-label">NH3</div>
                        </div>
                    </div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Allow pressing Enter to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
